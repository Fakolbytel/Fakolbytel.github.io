<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Telegram</title>
    <style>
        body {
            background-color: #191970; /* Тёмно-синий фон */
            font-family: 'Arial', sans-serif;
            color: #FFFFFF; /* Белый текст */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Скрыть полосы прокрутки */
            background: linear-gradient(45deg, #00008B, #483D8B, #800080); /* Тёмно-синий, темно-серый и фиолетовый */
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .orb {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite alternate;
            filter: blur(8px);
        }

        .orb:nth-child(1) {
            background-color: #00FFFF; /* Неоновый голубой */
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            background-color: #DA70D6; /* Орхидея */
            top: 30%;
            right: 20%;
            animation-delay: 1s;
        }

        .orb:nth-child(3) {
            background-color: #7FFFD4; /* Аквамарин */
            bottom: 15%;
            left: 25%;
            animation-delay: 2s;
        }

        .orb:nth-child(4) {
            background-color: #FF69B4; /* Горячий розовый */
            bottom: 30%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

         /* Стили для навигации */
        nav {
            width: 100%;
            text-align: left; /* Выравниваем кнопку "Главная" по левому краю */
            padding: 20px; /* Добавляем отступы для визуального разделения */
            position: absolute;
            top: 0;
            left: 0;
        }

        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent; /* Убрали фон */
            color: #808080; /* Серый цвет текста */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Убрали box-shadow и hover эффект */

        .container {
            text-align: center;
            position: relative;
            z-index: 1; /* Помещаем контент поверх орбов */
            display: flex;
            flex-direction: row; /* Размещаем профили в ряд */
            align-items: center; /* Выравниваем по вертикали */
            justify-content: center; /* Выравниваем по горизонтали */
        }

        .profile {
            margin: 20px; /* Отступ между профилями */
        }

        .neon-text {
            color: #DA70D6; /* Неоновый фиолетовый */
            text-shadow:
                0 0 5px #DA70D6,
                0 0 10px #DA70D6,
                0 0 20px #DA70D6;
            margin-bottom: 5px; /* Уменьшаем отступ между текстами */
            font-size: 1.5em;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px; /* Уменьшаем отступ под аватаркой */
            box-shadow: 0 0 15px #00FFFF;
            transition: box-shadow 0.3s ease;
            cursor: pointer;
            object-fit: cover;
        }

        .avatar:hover {
            box-shadow: 0 0 20px #00FFFF;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background-color: #8A2BE2;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #8A2BE2;
        }

        .button:hover {
            background-color: #DA70D6;
            box-shadow: 0 0 20px #DA70D6;
        }

    </style>
</head>
<body>

    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>

    <nav>
        <a href="#" class="nav-button">Главная</a>
    </nav>

    <div class="container">

            <p class="neon-text">@fakolbytel</p>
            <div class="button-container">
                <a href="https://t.me/fakolbytel" class="button">Перейти в Профиль</a>
                <a href="https://t.me/biofakolov" class="button">Перейти в Канал</a>
            </div>

        <div class="profile">

        </div>

    </div>

</body>
</html>

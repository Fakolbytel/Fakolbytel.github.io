<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Telegram</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }

        /* Добавим небольшую прозрачность для улучшения читаемости текста */
        #background-video::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Затемнение */
        }

        .orb {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite alternate;
            filter: blur(8px);
        }

        .orb:nth-child(1) {
            background-color: #00FFFF;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            background-color: #DA70D6;
            top: 30%;
            right: 20%;
            animation-delay: 1s;
        }

        .orb:nth-child(3) {
            background-color: #7FFFD4;
            bottom: 15%;
            left: 25%;
            animation-delay: 2s;
        }

        .orb:nth-child(4) {
            background-color: #FF69B4;
            bottom: 30%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        nav {
            width: 100%;
            text-align: left;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2; /* Чтобы навигация была поверх видео */
        }

        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            color: #808080;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2; /* Чтобы контент был поверх видео */
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            color: white; /* Цвет текста для лучшей видимости */
        }

        .profile {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .neon-text {
            color: #DA70D6;
            text-shadow:
                0 0 5px #DA70D6,
                0 0 10px #DA70D6,
                0 0 20px #DA70D6;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        /* Стили для элемента input */
        #videoUrlInput {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            width: 300px;
            box-sizing: border-box;
        }

        /* Стили для кнопки */
        #changeVideoBtn {
            padding: 10px 20px;
            background-color: #8A2BE2; /* Фиолетовый цвет */
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        #changeVideoBtn:hover {
            background-color: #DA70D6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

         /*стиль для блока с запросом ссылки на видео*/
        .video-input-container {
            position: relative;
            z-index: 3;
            text-align: center;
            margin-bottom: 20px;

             /* Скрываем контейнер с полем для ввода URL и кнопкой */
            display: none;
        }

        /*стиль для отображения контейнера с помощью javascript*/
        .video-input-container.show {
            display: block;
        }

         /*стиль для кнопки с помощью которго можно вызвать ввод ссылки на видео*/
        #showVideoInputBtn {
            padding: 10px 20px;
            background-color: #8A2BE2; /* Фиолетовый цвет */
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border: none;
        }

        #showVideoInputBtn:hover {
            background-color: #DA70D6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        /* Стили для аватарки */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Делаем аватарки круглыми */
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 0 5px #8A2BE2;
            transition: box-shadow 0.3s ease;
        }

        .avatar:hover {
            box-shadow: 0 0 20px #DA70D6; /* Неоновая подсветка при наведении */
        }

        /* Стили для контейнера кнопок */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Стили для кнопок */
        .button {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            background-color: #8A2BE2;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            transition: ba
ckground-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 5px #8A2BE2;
        }

        .button:hover {
            background-color: #DA70D6;
            box-shadow: 0 0 10px #DA70D6;
        }

    </style>
</head>
<body>

    <div class="orb"></div>

        <a href="#" class="nav-button">Главная</a>

    <div class = "video-input-container">
         <!-- Добавляем поле для ввода URL и кнопку -->
        <input type="text" id="videoUrlInput" placeholder="Вставьте ссылку на видео">
        <button id="changeVideoBtn">Изменить фон</button>
    </div>

    <div class="container">

        <div class="profile">
            <img src="https://i.pinimg.com/736x/c3/9e/90/c39e90679cfd3e3d01fce379a5bb1416.jpg" alt="Аватарка" class="avatar">

                <a href="https://t.me/biofakolov" class="button">Перейти в Канал</a>

        <div class="profile">
            <img src="https://i.pinimg.com/736x/de/17/9c/de179c9c84c8475fc08b0ae240161fa2.jpg" alt="Аватарка" class="avatar">
            <p class="neon-text">@fakolbytel</p>
             <div class="button-container">
                <a href="https://t.me/fakolbytel" class="button">Перейти в Профиль</a>
                <a href="https://t.me/biofakolov" class="button">Перейти в Канал</a>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
             // Получаем ссылку на кнопку для отображения ввода ссылки
            const showVideoInputBtn = document.getElementById('showVideoInputBtn');
            const videoUrlInput = document.getElementById('videoUrlInput');
            const changeVideoBtn = document.getElementById('changeVideoBtn');
            const backgroundVideo = document.getElementById('background-video');
            const videoSource = backgroundVideo.querySelector('source');
             // Получаем ссылку на контейнер с полем для ввода URL
            const videoInputContainer = document.querySelector('.video-input-container');

            changeVideoBtn.addEventListener('click', function() {
                const newVideoUrl = videoUrlInput.value;

                // Проверка, что URL не пустой
                if (newVideoUrl) {
                    videoSource.src = newVideoUrl;
                    backgroundVideo.load(); // Перезагружаем видео, чтобы применить изменения
                    // Скрываем поле для ввода URL после изменения видео
                     videoInputContainer.classList.remove('show');
                } else {
                    alert('Пожалуйста, введите ссылку на видео.');
                }
            });

             // Обработчик события для отображения контейнера с полем для ввода URL
            showVideoInputBtn.addEventListener('click', function() {
                videoInputContainer.classList.add('show');
            });
        });
    </script>

</body>
</html>
